<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
    
<body>
    <div class="form-area">
        <h1>Contact form</h1>
        <form>
            <label for="">Your Name</label> <input class="entry-field" type="text" placeholder="First Name" id="first"><input class="entry-field" type="text" placeholder="Last Name" id="last"><br>

            <label for="">Your Email</label> <input class="entry-field" type="email" name="" placeholder="e.g. hello@contact.net"  id="email"><br>

            <label for="">Phone* </label> <span class="entry-field"><input class="cellnumber" type="text" placeholder="###" id=""><input class="cellnumber" type="text" placeholder="###" id=""><input class="cellnumber" type="text" placeholder="###" id=""></span><br>

            <label for="">Message Subject*</label> <select class="entry-field" name="" id="selector">
                <option value="">Other</option>
                </select><br>

            <label for="">Message*</label> <input class="message" type="text" name="" id=""><br>
            <hr>
        </form>
        <input class="submit" type="submit" value="SUBMIT FORM">
    </div>
    
    
</body>
</html>
