<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Survey_styling.CSS">
    <title>Document</title>
</head>
<body>
    <h1>Deebug Institute survey</h1>
    <div class="whitebox">
        <p>Let us know how to improve things around here</p>
        <form action="">
            
            <label for="Name">Name</label>
        
            <input class="entry_field" type="text" placeholder="Enter your name"><br>

            <label for="mail">Email </label>
            <input class="entry_field" type="email" name="" id="enter your Email" placeholder="Enter your Email"><br>

        <label for="dept">Department </label> 
            <select class="dept_select entry_field" name="Select dept" id="Select dept">
                <option value="">Computer Engineering</option>
            </select><br>

        <label for="">Which option best describes your current role </label> 
            <select class="deptsel" name="" id="" disabled><option value="">Student</option></select><br>

        <div class="recommend">
            <label for="">How likely would you recommend Deebug Institute to a friend </label>
            <div class="selections">
                <input type="radio" name="choose_one" id="">Definitely<br>
                <input type="radio" name="choose_one" id="">Maybe<br>
                <input type="radio" name="choose_one" id="">Not Sure<br>
            </div>
        </div>
        
        <label for="">What course are you currently taking?</label> 
            <select class="deptsel" name="" id="" disabled><option value="">Select an option</option></select><br>

        <div class="improvement">
            <label for="">Things that should be improved in the future <br>(Check those that apply)</label>
            <div class="selections">
                <input type="checkbox" name="" id=""><option value="">Time-table</option>
                <input type="checkbox" name="" id=""><option value="">Assignments</option>
                <input type="checkbox" name="" id=""><option value="">Heurekka</option>
            </div>
        </div><br>
           
        </form>
        <input class="SUBMIT" type="submit" value="">
        
    </div>
    
</body>
</html>
